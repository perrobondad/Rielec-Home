<!-- =======================================NÚMERO DE CANAL===================================================== -->
                    <h3>
                        <p id="NoCanal" onclick="CambiarCanal()">Canal: 1</p>
                        <script>
                            function CambiarCanal() {
                                document.getElementById("NoCanal").innerHTML = "Canal: " + Canal
                            }
                        </script>
                    </h3>
                        
<!-- ==========================================BOTON UP========================================================= -->                        
                    <p class="lead"> 
                    <button type="button" id="B_Up" class="btn btn-lg btn-default" onclick="Funcion_Up()">
                        <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
                    </button>
                    </p>
                        
<!-- ==========================================SCRIPT UP========================================================= -->                          
                    <script>
                        function Funcion_Up() {
                            $.ajax({
                                type: "POST",
                                url: "procesa_up.php",
                                data: { canal: 20 }
                            }).done(function( msg ) {
                            });
                        }
                    </script>
                               
<!-- ==========================================BOTON LEFT======================================================== -->                       
                    <p class="lead">
                    <button type="button" id="B_Left" class="btn btn-lg btn-default" onclick="Funcion_Left()">
                        <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
                    </button>
                        
<!-- =========================================SCRIPT LEFT======================================================== -->                          
                    <script>
                        function Funcion_Left() {
                            if(Canal>0){
                                Canal=Canal-1;
                            }
                            else{
                                Canal=15;
                            }
                            CambiarCanal();
                            $.ajax({
                                type: "POST",
                                url: "procesa_left.php",
                                data: { canal: 20 }
                            }).done(function( msg ) {
                            });
                        }
                    </script>

                        <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
                    </button>
                    </p>
                        
<!-- =========================================SCRIPT RIGHT======================================================= -->                          
                    <script>
                        function Funcion_Right() {
                            if(Canal<15){
                                Canal=Canal+1;
                            }
                            else{
                                Canal=0;
                            }
                            CambiarCanal();
                            $.ajax({
                                type: "POST",
                                url: "procesa_right.php",
                                data: { canal: 20 }
                            }).done(function( msg ) {
                            });
                        }
                    </script>
